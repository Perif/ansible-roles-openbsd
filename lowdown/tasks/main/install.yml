---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_version}}.yml"
        - 'vars/main.yml'
  tags:
    - lowdown

- name: install package lowdown
  package:
    state: 'present'
    name: "{{package_name_lowdown}}"
  tags:
    - lowdown
